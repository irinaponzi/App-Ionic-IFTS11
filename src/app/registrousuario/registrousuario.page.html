<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="registrosize"> Registrá tu cuenta   </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
  
    <ion-item>
      <ion-label class="labelsize" position="floating">Nombre y apellido</ion-label>
      <ion-input type="text">          </ion-input>
      <ion-icon name="person-outline" slot="end" class="custom-icon"></ion-icon>
    </ion-item>  
  
    <ion-item>
      <ion-label class="labelsize" position="floating">Correo</ion-label>
      <ion-input type="text" class="form-control" formControlName="email">          </ion-input>
      <ion-icon name="mail-outline" slot="end" class="custom-icon"></ion-icon>
    </ion-item>

    <ion-item>
     <ion-label class="labelsize" position="floating">Contraseña</ion-label>
     <ion-input type="password" class="form-control" formControlName="password"></ion-input>
     <ion-icon name="lock-closed-outline" slot="end" class="custom-icon" ></ion-icon>
    </ion-item>

    <ion-row class="ion-justify-content-center">
      <ion-button type="submit" class="ion-margin-top"  color="primary" size="large" shape="round">Enviar</ion-button>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-text  color="tertiary">
        <a routerLink="/login"><h3>Ya tengo cuenta</h3></a>
      </ion-text>
    </ion-row>

  </form>
</ion-content>
