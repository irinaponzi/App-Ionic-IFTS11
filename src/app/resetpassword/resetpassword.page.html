<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="resetpasswordsize">Reset password     </ion-title>
      

  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-text class="ion-margin-top" style="text-align: center;">
    <h5>
      Ingresa tu mail para recuperar tu password
    </h5> </ion-text>
    
  <ion-item>
    <ion-label class="labelsize" position="floating">Correo</ion-label>
    <ion-input type="email">          </ion-input>
    <ion-icon name="mail-outline" slot="end" class="custom-icon"></ion-icon>

</ion-item>

<ion-row class="ion-justify-content-center">
  <ion-button  class="ion-margin-top"  color="primary" size="large" shape="round">Enviar</ion-button>
  </ion-row>
</ion-content>
